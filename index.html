<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h3 id="name" class="showGreen">Deljeet Kumar</h3>
    <h3 id="email" class="showBlue">xyz@gmail.com</h3>
    <h3 id="mobile" class="showBlue">41520005223</h3>
    <button onclick="changeStyle()">change Style</button>
    <button onclick="changeAllStyle()">All Green</button>
    <button onclick="clearStyle()">Clear Style</button>
    <script >
        function changeStyle(){
            let element = document.getElementById('name');
            element.className = 'showBlue';
        }
        function changeAllStyle(){
            let ids = ['name', 'email', 'mobile'];
            for(let i = 0 ; i< ids.length; i++){
                let element = document.getElementById(ids[i]);
                element.className = 'showGreen';
            }
        }
        function clearStyle(){
            let ids = ['name', 'email', 'mobile'];
            for(let i = 0 ; i< ids.length; i++){
                let element = document.getElementById(ids[i]);
                element.className = '';
            }
        }
    </script>
    
</body>
</html>
